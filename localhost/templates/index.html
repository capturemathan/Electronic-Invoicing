<!DOCTYPE html>
<html>
<head>
    <title>E-Invoicing</title>
    <link rel="stylesheet"  href="{{ url_for('static', filename='index.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
</head>
<script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body ng-app="">
    <section id="registerid" class="hero is-fullheight is-hcentered">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="pageheading">
                    <span>E-invoicing by #include&lt;team.h&gt;</span></h1>
                <div class="columns is-vcentered">
                    <div class="column" id="imageDiv">
                        <img src="{{ url_for('static', filename='invoice.png') }}" id="displayImage">    
                    </div>
                    <div class="column" id="formbg">
                        <form action='/upload' method='post' enctype="multipart/form-data">
                        <div id="file-js-example" class="file has-name is-centered">
                            <label class="file-label">
                              <input class="file-input" type="file" name="file">
                              <span class="file-cta">
                                <span class="file-icon">
                                  <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">
                                  Choose a file
                                </span>
                              </span>
                              <span class="file-name">
                                No file uploaded
                              </span>
                            </label>
                          </div>
                          <script>
                            const fileInput = document.querySelector('#file-js-example input[type=file]');
                            fileInput.onchange = () => {
                              if (fileInput.files.length > 0) {
                                const fileName = document.querySelector('#file-js-example .file-name');
                                fileName.textContent = fileInput.files[0].name;
                              }
                            }
                          </script>
                          <input type='submit' class="button is-link" id="file-btn" name='uploadbtn' value='Upload Invoice'/>
                          </form>
                          <form action='/convert' method='post'>
                          <input type='submit' class="button is-warning" id="file-btn" name='convertbtn' value='Convert Invoice' ng-disabled="{{convertbutton}}"/>
                        </form>
                        <form >
                          <!-- <a href ="output/dt1" download class="button is-success" id="file-btn" name='downloadbtn' value='Download Invoice' ng-show={{downloadbutton}}> Download </a> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
